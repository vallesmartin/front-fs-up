<div style="display: flex">
  <h1 mat-dialog-title>Registo exitoso!</h1>
  <mat-icon style="color: #1cff00; scale: 2; margin-left: 20px; flex: 0"
    >check_circle</mat-icon
  >
</div>
<div mat-dialog-content>A dónde vamos ahora?</div>
<div mat-dialog-actions>
  <button
    mat-button
    mat-raised-button
    color="primary"
    cdkFocusInitial
    (click)="gotoLogin()"
    class="mat-focus-indicator mat-raised-button mat-button-base mat-primary"
  >
    Iniciar sesión
  </button>
  <button
    mat-button
    color="primary"
    (click)="gotoDashboard()"
    class="mat-focus-indicator mat-raised-button mat-button-base mat-primary"
  >
    Ir al MarketPlace
  </button>
</div>
